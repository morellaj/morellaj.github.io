<div id="container">

  <div id="lesson-box">

    <div id="lesson-container">

      <div id="image-container">
        <img id="lesson-image">
        </img>
      </div>

      <div id="lesson-description">
        <span id="lesson-title"></span>
        <span id="lesson-text"></span>
      </div>

    </div>


    <div id="button-box">
      <div id="media-buttons">
        <a class="button" id="tweet-lesson"> <i class="fa fa-twitter"></i></a>

      </div>

    </div>


  </div>
